# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest nbval .
        sudo apt-get update 
        sudo apt install cm-super texlive-latex-base texlive-latex-extra dvipng 
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test with pytest
      run: |
        py.test --nbval-lax tutorials/reduction_sequence_science.ipynb tutorials/create_combined_throughput.ipynb tutorials/reduction_sequence_std_stars.ipynb tutorials/cubing.ipynb tutorials/data_container_mask.ipynb tutorials/koala_tutorial_1_intro.ipynb

  build-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup TeXLive Action
      uses: teatimeguest/setup-texlive-action@v3.3.0    
      with:
        packages: |
          scheme-basic
          type1cm
          underscore
          dvipng
          type1ec
          psnfss
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest nbval .
        brew update
        exec bash -l
        tlmgr install dvipng texlive-latex-base cm-super texlive-fonts-recommended texlive-latex-extra 
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test with pytest
      run: |
        py.test --nbval-lax tutorials/reduction_sequence_science.ipynb tutorials/create_combined_throughput.ipynb tutorials/reduction_sequence_std_stars.ipynb tutorials/cubing.ipynb tutorials/data_container_mask.ipynb tutorials/koala_tutorial_1_intro.ipynb
